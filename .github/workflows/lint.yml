name: Lint
on:
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2

