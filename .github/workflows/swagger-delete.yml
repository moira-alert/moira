name: Delete spec version from SwaggerHub
defaults:
  run:
    working-directory: .
on:
  pull_request:
    types: [closed]
    branches:
    - master
  push:
    branches:
    - feature/*
    - release/[0-9]+.[0-9]+.[0-9]+
    - master

jobs:
  removespec:
    name: Delete api from SwaggerHub
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm i --location=global swaggerhub-cli
      - run: |
          VERSION=`echo ${GITHUB_REF_NAME}| sed 's#[^a-zA-Z0-9_\.\-]#_#g'`
          SWAGGERHUB_API_KEY=${{secrets.SWAGGERHUB_TOKEN}}

          # Check if the API version exists before attempting to unpublish and delete
          API_DETAILS=$(swaggerhub api:get "Moira-test-swagger/moira-alert-test/${VERSION}" 2>&1)
      
          # If API version details contain "Error: Unknown API", then it doesn't exist
          if ! echo "$API_DETAILS" | grep -q "Error: Unknown API"; then
            echo "API version exists, proceeding with removal"
            swaggerhub api:unpublish "Moira-test-swagger/moira-alert-test/${VERSION}" || true
            swaggerhub api:delete "Moira-test-swagger/moira-alert-test/${VERSION}" || true
          else
            echo "API version not found, skipping removal"
          fi
