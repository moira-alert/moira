#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8093"
graphite_remote:
  - cluster_id: default
    cluster_name: Graphite 1
    url: "http://graphite:80/render"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
prometheus_remote:
  - cluster_id: default
    cluster_name: Prometheus 1
    url: "http://prometheus:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
notifier:
  sender_timeout: 10s
  resending_timeout: "1:00"
  rescheduling_delay: 60s
  senders:
    - sender_type: "webhook"
      contact_type: "webhook"
      url: "$${q}{contact_value}"
  moira_selfstate:
    enabled: true
    monitor:
      admin:
        enabled: true
        heartbeaters:
          database:
            enabled: true
            need_turn_off_notifier: true
            alert:
              name: Database Problems
            redis_disconnect_delay: 10s
          notifier:
            enabled: true
            need_turn_off_notifier: true
            alert:
              name: Notifier Problems
        notice_interval: 30s
        check_interval: 5s
        contacts:
            - type: webhook
              value: "http://localhost:8091"
      user:
        enabled: true
        heartbeaters:
          database:
            enabled: true
            need_turn_off_notifier: true
            alert:
              name: Database Problems
            redis_disconnect_delay: 60s
          notifier:
            enabled: true
            need_turn_off_notifier: true
            alert:
              name: Notifier Problems
        notice_interval: 10s
        check_interval: 5s
    controller:
      enabled: true
      heartbeaters:
          database:
            enabled: true
            need_turn_off_notifier: true
            redis_disconnect_delay: 60s
          notifier:
            enabled: true
            need_turn_off_notifier: true
      check_interval: 5s
  front_uri: http://localhost
  timezone: UTC
  date_time_format: "15:04 02.01.2006"
notification_history:
  ttl: 48h
notification:
  delayed_time: 50s
  transaction_timeout: 100ms
  transaction_max_retries: 10
  transaction_heuristic_limit: 10000
  resave_time: 30s
log:
  log_file: stdout
  log_level: info
  log_pretty_format: true
