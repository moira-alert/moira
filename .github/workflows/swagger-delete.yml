name: Delete spec version from SwaggerHub
defaults:
  run:
    working-directory: .
on:
  pull_request:
    types: [closed]
    branches:
    - master
  push:
    branches:
    - feature/*
    - release/[0-9]+.[0-9]+.[0-9]+
    - master

jobs:
  removespec:
    name: Delete api from SwaggerHub
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm i --location=global swaggerhub-cli
      - run: |
          VERSION=`echo ${GITHUB_REF_NAME}| sed 's#[^a-zA-Z0-9_\.\-]#_#g'`
          API_DETAILS=$(swaggerhub api:get "Moira-test-swagger/moira-alert-test/${VERSION}")
          echo "$API_DETAILS"
          API_DETAILS=$(swaggerhub api:get "Moira-test-swagger/moira-alert-test/check")
          echo "$API_DETAILS"
          SWAGGERHUB_API_KEY=${{secrets.SWAGGERHUB_TOKEN}} swaggerhub api:unpublish "Moira-test-swagger/moira-alert-test/${VERSION}"
          SWAGGERHUB_API_KEY=${{secrets.SWAGGERHUB_TOKEN}} swaggerhub api:delete    "Moira-test-swagger/moira-alert-test/${VERSION}"
