#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: localhost
  port: "6379"
  dbid: 0
graphite:
  enabled: false
  runtime_stats: false
  uri: "localhost:2003"
  prefix: DevOps.Moira
  interval: 60s
api:
  listen: ":8081"
  enable_cors: false
  web_config_path: "/etc/moira/web.json"
log:
  log_file: stdout
  log_level: info
