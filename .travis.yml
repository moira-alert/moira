sudo: required
services:
  - docker
  - redis-server
language: go
go:
  - 1.14
git:
  depth: 1000
addons:
  apt:
    packages: rpm
notifications:
  slack:
    secure: 
    on_success: never
    on_failure: always
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - gem install fpm
install:
  - go get -v golang.org/x/tools/cmd/cover
  - go get -v github.com/mattn/goveralls
  - make install-reviewdog
before_script:
  - make reviewdog REVIEWDOG_RUNNERS=golangci-$([[ "$TRAVIS_PULL_REQUEST" = "false" ]] && echo "branch" || echo "pr")
  - make test
  - goveralls -coverprofile=coverage.txt -service=travis-ci || true
script:
  - if [[ ! -z "$TRAVIS_TAG" ]]; then make packages; fi
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/moira*.tar.gz
      - build/moira*.rpm
      - build/moira*.deb
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script:
      - make docker_feature_images GIT_BRANCH="${TRAVIS_BRANCH////-}"
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH =~ ^(feature|hotfix).*$
  - provider: script
    script:
      - make docker_nightly_images
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script:
      - make docker_release_images
    skip_cleanup: true
    on:
      tags: true
