sudo: required
services:
  - docker
  - redis-server
language: go
go:
  - 1.9.2
git:
  depth: 1000
addons:
  apt:
    packages: rpm
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - go get -v golang.org/x/tools/cmd/cover
  - go get -v github.com/mattn/goveralls
install:
  - make test
  - make lint
  - goveralls -coverprofile=coverage.txt -service=travis-ci
before_script:
  - gem install fpm
script:
  - make packages
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/moira*.tar.gz
      - build/moira*.rpm
      - build/moira*.deb
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script:
      - make docker_feature_images
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^feature.*$
  - provider: script
    script:
      - make docker_develop_images
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script:
      - make docker_latest_images
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script:
      - make docker_release_images 
    skip_cleanup: true
    on:
      tags: true
