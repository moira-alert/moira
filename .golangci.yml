version: "2"
linters:
  default: all
  disable:
    - canonicalheader
    - containedctx
    - cyclop
    - depguard
    - err113
    - errchkjson
    - errname
    - exhaustruct
    - exhaustive
    - forbidigo
    - forcetypeassert
    - funcorder
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocritic
    - gocognit
    - godox
    - gosec
    - gosmopolitan
    - inamedparam
    - interfacebloat
    - intrange
    - ireturn
    - lll
    - maintidx
    - mirror
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilnil
    - noctx
    - nolintlint
    - noinlineerr
    - nonamedreturns
    - nlreturn
    - paralleltest
    - tagalign
    - tagliatelle
    - testpackage
    - recvcheck
    - revive
    - perfsprint
    - varnamelen
    - wrapcheck
    - zerologlint
  settings:
    gocyclo:
      min-complexity: 15
    govet:
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - contextcheck
          - goconst
          - mnd
          - dupl
        path: _test\.go
      - linters:
          - godot
        path: notifier/registrator.go
      - linters:
          - dupl
        path: cmd/cli/main.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
