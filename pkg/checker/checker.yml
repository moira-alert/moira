#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: localhost
  port: "6379"
  dbid: 0
graphite:
  enabled: false
  runtime_stats: false
  uri: "localhost:2003"
  prefix: DevOps.Moira
  interval: 60s
checker:
  nodata_check_interval: 60s
  check_interval: 10s
  metrics_ttl: 3h
  stop_checking_interval: 30s
log:
  log_file: stdout
  log_level: info
