#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: redis
  port: "6379"
  dbid: 0
graphite:
  enabled: true
  runtime_stats: true
  uri: "relay:2003"
  prefix: Moira
  interval: 60s
filter:
  listen: ":2003"
  retention_config: /etc/moira/storage-schemas.conf
  cache_capacity: 10
  max_parallel_matches: 0
log:
  log_file: stdout
  log_level: debug
