#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8091"
graphite_remote:
  - cluster_id: default
    cluster_name: Graphite 1
    url: "http://graphite:80/render"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
prometheus_remote:
  - cluster_id: default
    cluster_name: Prometheus 1
    url: "http://prometheus:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
  - cluster_id: staging
    cluster_name: Prometheus 2
    url: "http://prometheus_2:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
    retries: 5
    retry_timeout: 15s
api:
  listen: ":8081"
  enable_cors: false
web:
  contacts:
    - type: mail
      label: E-mail
    - type: pushover
      label: Pushover
    - type: slack
      label: Slack
    - type: telegram
      label: Telegram
      help: required to grant @MoiraBot admin privileges
    - type: twilio sms
      label: Twilio SMS
    - type: twilio voice
      label: Twilio voice
    - type: msteams
      label: MS Teams
    - type: mattermost
      label: Mattermost
  feature_flags:
    is_plotting_available: true
    is_plotting_default_on: true
    is_subscription_to_all_tags_available: true
    is_readonly_enabled: false
notification_history:
  ttl: 48h
  query_limit: 10000
log:
  log_file: stdout
  log_level: debug
  log_pretty_format: true
