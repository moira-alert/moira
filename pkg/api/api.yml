#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
graphite:
  enabled: false
  runtime_stats: false
  uri: "localhost:2003"
  prefix: DevOps.Moira
  interval: 60s
remote:
  enabled: false
  timeout: 60s
api:
  listen: ":8081"
  enable_cors: false
web:
  contacts:
    - type: mail
      label: E-mail
    - type: pushover
      label: Pushover
    - type: slack
      label: Slack
    - type: telegram
      label: Telegram
      help: required to grant @MoiraBot admin privileges
    - type: twilio sms
      label: Twilio SMS
    - type: twilio voice
      label: Twilio voice
  feature_flags:
    is_plotting_available: true
    is_plotting_default_on: true
    is_subscription_to_all_tags_available: true
log:
  log_file: stdout
  log_level: info
  log_pretty_format: false
