#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: redis
  port: "6379"
  dbid: 0
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8091"
remote:
  enabled: true
  url: "http://graphite:80/render"
  check_interval: 60s
  timeout: 60s
api:
  listen: ":8081"
  enable_cors: false
web:
  contacts:
    - type: mail
      label: E-mail
    - type: pushover
      label: Pushover
    - type: slack
      label: Slack
    - type: telegram
      label: Telegram
      help: required to grant @MoiraBot admin privileges
    - type: twilio sms
      label: Twilio SMS
    - type: twilio voice
      label: Twilio voice
    - type: msteams
      label: MS Teams
log:
  log_file: stdout
  log_level: debug
