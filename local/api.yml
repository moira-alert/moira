#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
selfstate_checks:
  notifier:
    default_tags: [ moira-system-fatal ]
    source_tag_prefix: moira-system-notifications-disable
  database:
    tags: [ moira-system-fatal ]
  filter:
    tags: [ moira-system-fatal ]
  local_checker:
    tags: [ moira-system-fatal ]
  remote_checker:
    tags: [ moira-system-fatal ]
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8091"
graphite_remote:
  - cluster_id: default
    cluster_name: Graphite 1
    url: "http://graphite:80/render"
    check_interval: 60s
    metrics_ttl: 168h
    timeout: 60s
    retries:
      initial_interval: 60s
      randomization_factor: 0.5
      multiplier: 1.5
      max_interval: 120s
      max_retries_count: 3
    health_check_timeout: 6s
    health_check_retries:
      initial_interval: 20s
      randomization_factor: 0.5
      multiplier: 1.5
      max_interval: 80s
      max_retries_count: 3
prometheus_remote:
  - cluster_id: default
    cluster_name: Prometheus 1
    url: "http://prometheus:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
  - cluster_id: staging
    cluster_name: Prometheus 2
    url: "http://prometheus_2:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
    retries: 5
    retry_timeout: 15s
api:
  listen: ":8081"
  enable_cors: false
  limits:
    trigger:
      max_name_size: 200
    team:
      max_name_size: 100
      max_description_size: 1000
web:
  contacts_template:
    - type: mail
      label: E-mail
    - type: pushover
      label: Pushover
    - type: slack
      label: Slack
    - type: telegram
      label: Telegram
      help: required to grant @MoiraBot admin privileges
    - type: twilio sms
      label: Twilio SMS
    - type: twilio voice
      label: Twilio voice
    - type: msteams
      label: MS Teams
    - type: mattermost
      label: Mattermost
  feature_flags:
    is_plotting_available: true
    is_plotting_default_on: true
    is_subscription_to_all_tags_available: true
    is_readonly_enabled: false
notification_history:
  ttl: 48h
  query_limit: 10000
log:
  log_file: stdout
  log_level: debug
  log_pretty_format: true
