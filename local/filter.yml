#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
  transaction_timeout: 200ms
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8094"
filter:
  listen: ":2003"
  retention_config: /etc/moira/storage-schemas.conf
  cache_capacity: 10
  max_parallel_matches: 0
log:
  log_file: stdout
  log_level: debug
  log_pretty_format: true
