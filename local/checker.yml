#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8092"
remote:
  enabled: true
  url: "http://graphite:80/render"
  check_interval: 60s
  timeout: 60s
  metrics_ttl: 168h
prometheus:
  url: "http://prometheus:9090"
  enabled: true
  check_interval: 60s
  timeout: 60s
  metrics_ttl: 168h
checker:
  nodata_check_interval: 60s
  check_interval: 10s
  stop_checking_interval: 300s
log:
  log_file: stdout
  log_level: debug
  log_pretty_format: true
