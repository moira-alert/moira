#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: localhost
  port: "6379"
  dbid: 0
graphite:
  enabled: false
  uri: "localhost:2003"
  prefix: DevOps.Moira
  interval: 60s
filter:
  listen: ":2003"
  retention_config: /etc/moira/storage-schemas.conf
  cache_capacity: 10
log:
  log_file: stdout
  log_level: info
