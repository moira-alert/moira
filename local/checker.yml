#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: redis
  port: "6379"
  dbid: 0
graphite:
  enabled: true
  runtime_stats: true
  uri: "relay:2003"
  prefix: DevOps.Moira
  interval: 60s
remote:
  enabled: true
  url: "http://graphite:80/render"
  check_interval: 60s
  timeout: 60s
checker:
  nodata_check_interval: 60s
  check_interval: 10s
  metrics_ttl: 3h
  stop_checking_interval: 30s
log:
  log_file: stdout
  log_level: info
