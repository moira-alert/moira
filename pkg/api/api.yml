#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  host: localhost
  port: "6379"
  dbid: 0
graphite:
  enabled: false
  runtime_stats: false
  uri: "localhost:2003"
  prefix: DevOps.Moira
  interval: 60s
remote:
  enabled: false
  timeout: 60s
api:
  listen: ":8081"
  enable_cors: false
web:
  remoteAllowed: false
  contacts:
    - type: mail
      label: E-mail
    - type: pushover
      label: Pushover
    - type: slack
      label: Slack
    - type: telegram
      label: Telegram
      help: required to grant @MoiraBot admin privileges
    - type: twilio sms
      label: Twilio SMS
    - type: twilio voice
      label: Twilio voice
log:
  log_file: stdout
  log_level: info
