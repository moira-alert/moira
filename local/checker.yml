#See https://moira.readthedocs.io/en/latest/installation/configuration.html for config explanation
redis:
  addrs: "redis:6379"
  metrics_ttl: 3h
telemetry:
  graphite:
    enabled: true
    runtime_stats: true
    uri: "relay:2003"
    prefix: moira
    interval: 60s
  pprof:
    enabled: true
  listen: ":8092"
local:
  check_interval: 60s
graphite_remote:
  - cluster_id: default
    cluster_name: Graphite 1
    url: "http://graphite:80/render"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
prometheus_remote:
  - cluster_id: default
    cluster_name: Prometheus 1
    url: "http://prometheus:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
  - cluster_id: staging
    cluster_name: Prometheus 2
    url: "http://prometheus_2:9090"
    check_interval: 60s
    timeout: 60s
    metrics_ttl: 168h
    retries: 5
    retry_timeout: 15s
checker:
  metric_event_trigger_check_interval: 30s
  stop_checking_interval: 30s
  lazy_triggers_check_interval: 10m
log:
  log_file: stdout
  log_level: debug
  log_pretty_format: true
